name: Labeler
on: [pull_request]

jobs:
  label:

    runs-on: ubuntu-latest

    steps:
    - name: actions/labeler@v3
      uses: actions/labeler@v3
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        doc:
            - docs/*
            - **/*.md
        Vagrant:
            - ansible/pbTestScripts/*
            - ansible/Vagrantfile*
        pbTests:
            - ansible/pbTestScripts/*
        docker:
            - ansible/Dockerfile*
        ansible:
            - ansible/playbooks/*
            - ansible/plugins/*
            - ansible/inventory.yml
            - ansible/ansible.cfg
